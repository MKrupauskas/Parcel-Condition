<head>

  <script language="javascript" type="text/javascript" src="sketch.js"></script>

</head>
<body>

  <div id="googleMap" style="width:100%;height:400px;"></div>

  <script>
  function myMap() {
  var mapProp= {
      center:new google.maps.LatLng(54.6979,25.3118),
      zoom:18,
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var marker = new google.maps.Marker({position: mapProp.center, icon: "test.png"});

  marker.setMap(map);

  // var marker = new google.maps.Marker({
  // position: myCenter,
  // icon: "pinkball.png"
  // });
  // marker.setMap(map);
  }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ5-FyeW41v4dRWq9AJP-lkQCYrIbGIkY&callback=myMap"></script>
