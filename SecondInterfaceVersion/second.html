	<script src="jquery-3.1.0.min.js"></script>
    <div id="map"></div>
    <script>
		var map;
		var dt;
		$.ajax({
			url: 'data.json',
			async: false,
			success: function (csvd) {
				dt = csvd;
			},
			dataType: "json",
			complete: function () {
				// call a function on complete
			}
		});
		var legend = document.getElementById('legend');
		function initMap() {
			console.log(dt);
			map = new google.maps.Map(document.getElementById('map'), {
				zoom: 16,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				disableDefaultUI: true,
				zoomControl: true,
				center: {lat: dt['live']['2'], lng: dt['live']['3']},
        styles: [{"featureType":"all","elementType":"all","stylers":[{"hue":"#008eff"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":"0"},{"lightness":"0"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"visibility":"simplified"},{"saturation":"-60"},{"lightness":"-20"}]}]
			});

			var marker = new google.maps.Marker({
				position: new google.maps.LatLng(dt['live']['2'], dt['live']['3']),
				icon: "../images/test.png",
				map: map
			});

			var infowindow = new google.maps.InfoWindow();
			marker.addListener('click', function(event) {
			  infowindow.setContent("<div style='width:150px; charset=\"utf-8\"; text-align: center;'>"
				+'<p>lat: '+dt['live']['2']+', long: '+dt['live']['3']+'</p>'
				+"</div>");
				infowindow.setPosition(event.latLng);
				infowindow.open(map);
			});

			var divv =document.createElement('div');
			divv.innerHTML = '<p style="font-size:200%;text-align:center;"> <b>Info</b></p></p>';
			legend.appendChild(divv);
			var divv =document.createElement('div');
			divv.innerHTML = '<p style="font-size:150%;text-align:center;"><b>Temperature: </b>'+dt.live['200']+'Â°C</br>  <span>(Optimal)</span></p>';
			legend.appendChild(divv);
			var divv =document.createElement('div');
			divv.innerHTML = '<p style="font-size:150%;text-align:center;"><b>Humidity: </b>'+Math.round(dt.live['220'])+'%</br><span>(Optimal)</span></p>';
			legend.appendChild(divv);
			var divv =document.createElement('div');
			divv.innerHTML = '<p style="font-size:150%;text-align:center;"><b>Battery: </b>'+dt.live['10']+'%</br><span>(Optimal)</span></p>';
			legend.appendChild(divv);
      var divv =document.createElement('div');
			divv.innerHTML = '<p style="font-size:150%;text-align:center;"><b>Condition: </b><span>Good</span></p>';
			legend.appendChild(divv);

			map.controls[google.maps.ControlPosition.TOP_CENTER].push(
				document.getElementById('switch'));
			map.controls[google.maps.ControlPosition.LEFT_CENTER].push(
				document.getElementById('legend'));





		};
